<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibraryBook</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body>

<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span><span>LibraryBook</span> </h2>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a routerLink="/admin/home" class="active"><span class="las la-igloo"></span>
                    <span>ManagerBook</span></a>
            </li>
        </ul>
    </div>
</div>
<div class="maincontent">
    <header>
        <div class="wrapuser">
            <img src="../../../assets/images/person_1.jpg" width="30px" height="30px" alt="">
            <div>
                <h4>{{username}}</h4>
                <small>{{roles}}</small>
            </div>
            <div class="sigout" *ngIf="username">
                <p (click)="signout();">Sign Out</p>
            </div>
        </div>
    </header>
    <main>

        <div class="recent-grid">
            <div class="project">
                <div class="card">
                    <div class="card-header">
                        <h3>Thêm Mới sách</h3>
                    </div>
                    <div class="card-body col-md-12" >
                        <form method="post"  enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-md-3">
                                        <div class="form-group row">
                                            <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
                                            <div class="col">
                                                <input id="title" type="text"  class="form-control" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="author" class="col-sm-2 col-form-label">Tác giả</label>
                                        <div class="col">
                                            <input id="author" type="text"  class="form-control" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-2">
                                        <input type="file" name="image" accept="image/*" class="form-control-file">
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary">Thêm mới</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
