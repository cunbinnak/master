<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibraryBook</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body>

<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span><span>LibraryBook</span> </h2>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a routerLink="/admin/home" class="active"><span class="las la-igloo"></span>
                    <span>ManagerBook</span></a>
            </li>
        </ul>
    </div>
</div>
<div class="maincontent">
    <header>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-2"></div>
                <div class="wrapuser col-md-4" style="display: inline">
                    <div th:if="${#session.getAttribute('userName')}">
                        <p>HI: </p><h4  th:text="${#session.getAttribute('userName')}"></h4>
                    </div>
                    <div th:if="${#session.getAttribute('userName')==null}">
                        <a  th:href="@{/login/dangnhap}">Đăng nhập</a>
                    </div>
                    <div th:if="${#session.getAttribute('userName')!=null}">
                        <a  th:href="@{/login/dangxuat}">Đăng xuất</a>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="recent-grid">
            <div class="project">
                <div class="card">
                    <!--end Add new -->
                    <div class="edit-book">
                        <div class="card-header">
                            <h3>Cập nhật thông tin</h3>
                        </div>
                        <div class="card-body col-md-12" >
                            <form method="post"  th:object="${viewbook}"  enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="hidden" th:field="${viewbook.id}"  class="form-control">
                                        <div class="form-group row">
                                            <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
                                            <div class="col">
                                                <input id="title" type="text" required th:field="${viewbook.title}" class="form-control"  readonly>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="author" class="col-sm-2 col-form-label">Tác giả</label>
                                            <div class="col">
                                                <input id="author" type="text" required th:field="${viewbook.author}" class="form-control" readonly >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col">
                                                <textarea id="description" readonly required class="form-control" th:field="${viewbook.description}"rows="20" cols="78" ></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="releasedate" class="col-sm-2 col-form-label">Ngày phát hành</label>
                                            <div class="col">
                                                <input id="releasedate" type="date" required th:field="${viewbook.releaseDate}" class="form-control" readonly >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="numberpage" class="col-sm-2 col-form-label">Số trang</label>
                                            <div class="col">
                                                <input id="numberpage" type="number" required th:field="${viewbook.numberPage}" class="form-control" readonly >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="type" class="col-sm-2 col-form-label">Thể loại</label>
                                            <div class="col">
                                                <select required th:field="${viewbook.bookType}" id="type" readonly>

                                                    <option th:each="cate : ${listCate}"
                                                            th:value="${cate.id}"
                                                            th:utext="${cate.Name}" readonly/>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-2" style="padding: 30px">
                                            <input type="file" name="fileData" accept="image/*" class="form-control-file" style="margin-bottom: 10px" readonly>
                                            <img th:src="@{'/images/' + ${viewbook.image}}" width="100%" height="auto" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
